name: Test Nxtstart Creation 👷
on: push
jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Setup Node.js 🔧
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: npm install -g
      - run: npm run testNpm
      - run: npm run testYarn