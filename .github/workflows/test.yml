name: Test Nxtstart Creation 👷
on:
  push:
jobs: 
  npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Setup Node.js 🔧
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      # needed to avoid npm authentication problems in github action runner when trying to npm install
      - run: rm package-lock.json
      - run: npm install
      - run: npm install -g
      # clear folder to properly setup new nxtstart project including local git repo
      - run: rm -r * .*
      - run: npm run testNpm
  yarn:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Setup Node.js 🔧
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      # needed to avoid npm authentication problems in github action runner when trying to npm install
      - run: rm package-lock.json
      - run: npm install
      - run: npm install -g
      # clear folder to properly setup new nxtstart project including local git repo
      - run: rm -r * .*
      - run: npm run testYarn