name: Test Nxtstart Creation 👷
on:
  push:
  #schedule:
  #  - cron: 0 9 * * 1
jobs: 
  npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Setup Node.js 🔧
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      # needed to avoid npm authentication problems in github action runner when trying to npm install
      - run: rm package-lock.json
      - run: npm install
      - run: npm install -g
      # clear folder to properly setup new nxtstart project including local git repo, keep test script
      - run: find . ! -name . ! -name 'test' -prune -type d -exec rm -R {} +
      - run: npm run testNpm
  yarn:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Setup Node.js 🔧
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      # needed to avoid npm authentication problems in github action runner when trying to npm install
      - run: rm package-lock.json
      - run: npm install
      - run: npm install -g
      - run: npm run testYarn
        working-directory: ../nxtstart-test